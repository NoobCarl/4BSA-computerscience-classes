<html>  <!-- Questo è un commento serve per scrivere note che non comparirano nella pagina web--> 
<!-- Il tag html serve praticamente per definire che questo file è html -->
    <head> <!-- Il tag head serve praticamente per i tag che non formattano la pagina web, per ora abbiamo fatto solo il tag title-->
        <title>Documento html</title>
        <!-- Questo tag title serve per dare un nome alla pagina web, questo nome corrisponde al nome della scheda, se ora apri questo file html su un browser noterai che il contenuto nel tag "title" è uguale al titolo della scheda -->
    </head> 
    <body> <!-- Dentro il tag body avremmo tutto il contenuto della nostra formatazzione della pagina web -->
        
    </body> <!-- Ricordati di chiudere sempre i tag -->
</html>
